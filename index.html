<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME Travels - Vacation Packages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">ACME Travels - Vacation Packages</h1>
            <p class="subtitle">Manage your vacation packages easily!</p>

            <div id="response-message" class="notification is-hidden"></div>

            <div class="box">
                <h2 class="title is-4">Add a New Package</h2>
                <form id="add-package-form">
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input class="input" type="text" id="name" placeholder="Package Name" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Duration</label>
                        <div class="control">
                            <input class="input" type="text" id="duration" placeholder="Duration (e.g., 5 days)" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Price</label>
                        <div class="control">
                            <input class="input" type="number" id="price" placeholder="Price in USD" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Description</label>
                        <div class="control">
                            <textarea class="textarea" id="description" placeholder="Package Description" required></textarea>
                        </div>
                    </div>
                    <div class="control">
                        <button type="submit" class="button is-primary">Add Package</button>
                    </div>
                </form>
            </div>

            <div class="box">
                <h2 class="title is-4">Get All Packages</h2>
                <button id="get-packages" class="button is-link">Fetch Packages</button>
                <div id="packages-list" class="mt-4"></div>
            </div>
        </div>
    </section>

    <script>
        const baseUrl = 'https://acmetravel-api.onrender.com';

        $(document).ready(function() {
            // Add a new package
            $('#add-package-form').submit(function(event) {
                event.preventDefault();
                const packageData = {
                    name: $('#name').val(),
                    duration: $('#duration').val(),
                    price: $('#price').val(),
                    description: $('#description').val()
                };

                $.ajax({
                    url: `${baseUrl}/packages`,
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(packageData),
                    success: function(response) {
                        $('#response-message').removeClass('is-hidden').addClass('is-success').text('Package added successfully!');
                    },
                    error: function() {
                        $('#response-message').removeClass('is-hidden').addClass('is-danger').text('Failed to add package.');
                    }
                });
            });

            // Fetch all packages
            $('#get-packages').click(function() {
                $.ajax({
                    url: `${baseUrl}/packages`,
                    method: 'GET',
                    success: function(response) {
                        let html = '<ul>';
                        response.forEach(pkg => {
                            html += `<li><strong>${pkg.name}</strong>: ${pkg.duration}, $${pkg.price} - ${pkg.description}</li>`;
                        });
                        html += '</ul>';
                        $('#packages-list').html(html);
                    },
                    error: function() {
                        $('#packages-list').html('<p class="has-text-danger">Failed to fetch packages.</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
